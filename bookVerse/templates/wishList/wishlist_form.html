<!DOCTYPE html>
<html>

<head>
  <title>{% if wishlist_item %}Edit{% else %}Add{% endif %} Wishlist Item</title>
</head>

<body>
  <h1>{% if wishlist_item %}Edit{% else %}Add{% endif %} Wishlist Item</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if wishlist_item %}Update{% else %}Create{% endif %}</button>
  </form>
  <a href="{% url 'wishlist-list' %}">Back to list</a>
</body>

</html>

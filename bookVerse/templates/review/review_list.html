<!DOCTYPE html>
<html>
<head>
    <title>Review List</title>
</head>
<body>
    <h1>Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <a href="{% url 'review-detail' review.id %}">{{ review.text }}</a> by {{ review.user.username }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'review-create' %}">Add New Review</a>
</body>
</html>

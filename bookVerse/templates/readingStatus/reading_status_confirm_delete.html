<!DOCTYPE html>
<html>

<head>
  <title>Delete Reading Status</title>
</head>

<body>
  <h1>Delete Reading Status</h1>
  <p>Are you sure you want to delete this reading status?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'reading-status-detail' reading_status.id %}">Cancel</a>
</body>

</html>

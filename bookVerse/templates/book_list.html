<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book-detail' book.id %}">{{ book.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book-create' %}">Add New Book</a>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Book List</title>
</head>

<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book-detail' book.id %}">{{ book.title }} by {{ book.author }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book-create' %}">Add New Book</a>
    <a href="{% url 'wishlist-list' %}">Wishlist</a>
    <form action="{% url 'logout' %}" method="post" id="logout-form">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>

</html>

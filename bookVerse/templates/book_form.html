{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if book %}Editar{% else %}Adicionar{% endif %} Livro</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/book_form.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>BookVerse</h1>

        <div class="utilitarios">
            <a href="{% url 'book-list' %}">Biblioteca</a>
            <a href="{% url 'wishlist-list' %}">Lista de desejos</a>
            <form action="{% url 'logout' %}" method="post" id="logout-form">
                {% csrf_token %}
                <button class="logout" type="submit">Sair</button>
            </form>
        </div>
    </header>

    <main>
        <h2>{% if book %}Editar{% else %}Adicionar{% endif %} livro</h2>

        <div class="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="botao">
                    <button type="submit">{% if book %}Editar{% else %}Adicionar{% endif %}</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>

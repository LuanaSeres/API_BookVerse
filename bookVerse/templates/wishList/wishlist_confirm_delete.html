<!DOCTYPE html>
<html>

<head>
  <title>Delete Wishlist Item</title>
</head>

<body>
  <h1>Delete Wishlist Item</h1>
  <p>Are you sure you want to delete this wishlist item?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'wishlist-detail' wishlist_item.id %}">Cancel</a>
</body>

</html>

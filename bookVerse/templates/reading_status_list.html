<!DOCTYPE html>
<html>

<head>
  <title>Reading Status</title>
</head>

<body>
  <h1>Reading Status</h1>
  <ul>
    {% for status in reading_statuses %}
    <li>
      <a href="{% url 'reading-status-detail' status.id %}">{{ status.book.title }} - {{ status.status }}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="{% url 'reading-status-create' %}">Add New Status</a>
</body>

</html>
